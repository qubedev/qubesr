<ion-content style="--background:whitesmoke">
  <div> 
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path fill="#bf2025" fill-opacity="1"
        d="M0,64L48,90.7C96,117,192,171,288,181.3C384,192,480,160,576,160C672,160,768,192,864,218.7C960,245,1056,267,1152,266.7C1248,267,1344,245,1392,234.7L1440,224L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z">
      </path>
    </svg>
  </div>
  <div style="width:70%;margin:auto;margin-bottom: 50px;">
    <img src="assets/img/logo.png">
  </div>
  <ion-card  class="ion-text-center" style="box-shadow: #26394d 0px 20px 30px -10px;">
    <ion-card-header class="ion-text-start ion-margin">
      <ion-card-title>Welcome ,</ion-card-title>
      <ion-card-subtitle>Please enter your credentials</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <mat-form-field style="width:100%;" appearance="outline">
        <mat-icon matPrefix>email</mat-icon>
        <mat-label>Email / Username</mat-label>
        <input matInput [(ngModel)]="inputEmail">
      </mat-form-field>
      <mat-form-field style="width:100%;" appearance="outline">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-label >Password</mat-label>
        <input matInput type="password" [(ngModel)]="inputPass">
      </mat-form-field>
      <button (click)="presentAlert()" mat-flat-button style="border-radius: 40px;width:70%;height:50px;margin-top: 50px;background: #bf2025;color: white;font-weight: bold;">Login</button>

    </ion-card-content>
  </ion-card>
